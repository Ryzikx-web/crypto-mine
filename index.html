<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFactory - Minado de Broma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CryptoFactory VER 1.0</h1>
        </header>
        <aside class="sidebar">
            <ul>
                <li><a href="#" class="active" id="search-link">Search</a></li>
                <li><a href="#" id="dashboard-link">Dashboard</a></li>
                <li><a href="#" id="settings-link">Settings</a></li>
                <li><a href="#">Support</a></li>
            </ul>
            <div class="license">
                <p>01.02.2024</p>
                <p>license expires</p>
            </div>
        </aside>
        <main>
            <!-- Sección Search -->
            <div class="section" id="search-section">
                <h2>Select a blockchain</h2>
                <div class="blockchain-buttons">
                    <button class="btn blockchain">BTC</button>
                    <button class="btn blockchain">ETH</button>
                    <button class="btn blockchain">BNB</button>
                    <button class="btn blockchain">SOL</button>
                    <button class="btn blockchain">TRX</button>
                    <button class="btn blockchain">XRP</button>
                    <button class="btn blockchain active">DOGE</button>
                </div>
                <div class="results-section">
                    <div class="log">
                        <p>Checked: <span id="checked">0</span></p>
                        <div id="log-output" class="log-output"></div>
                    </div>
                    <div class="found">
                        <p>Found: <span id="found">0</span></p>
                        <p id="found-amount">💰 0 DOGE = $0.00 | target runaway</p>
                    </div>
                </div>
                <div class="controls">
                    <button id="stopBtn" class="btn">Stop</button>
                    <button id="startBtn" class="btn">Start</button>
                    <button id="withdrawBtn" class="btn withdraw">Withdraw</button>
                </div>
            </div>

            <!-- Sección Dashboard -->
            <div class="section hidden" id="dashboard-section">
                <h2>Dashboard</h2>
                <div class="dashboard-content">
                    <p>Balance general: 0 DOGE</p>
                    <p>Operaciones realizadas: 0</p>
                    <p>Fecha de creación: 01.01.2024</p>
                    <!-- Aquí podríamos agregar más información relevante -->
                </div>
            </div>

            <!-- Sección Settings -->
            <div class="section hidden" id="settings-section">
                <h2>Settings</h2>
                <div class="settings-content">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                    </select>
                    <br><br>
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="es">Español</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
